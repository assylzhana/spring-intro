<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="card" style="width: 50rem;">
        <div class="card-body">
            <h5 th:text="${zat.name}" class="card-title"></h5>
            <h6 th:text="${zat.price}" class="card-subtitle mb-2 text-body-secondary"></h6>
            <h6 th:text="${zat.category}"></h6>
            <p  th:text="${zat.description}" class="card-text"></p>
        </div>
    </div>

    </table>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editItemModal">
        EDIT item
    </button>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteItemModal">
        Delete item
    </button>
</div>

<form th:action="${'/edit-item/'+ zat.id}" method="post">
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label  class="form-label">Name</label>
                        <input th:value="${zat.name}" name="name" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Description</label>
                        <input  th:value="${zat.description}" name="description" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Category</label>
                        <input  th:value="${zat.category}" name="category" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Price</label>
                        <input th:value="${zat.price}" name="price" type="number" class="form-control">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit item</button>
                </div>
            </div>
        </div>
    </div>
</form>

<form th:action="${'/delete-item/'+zat.id}" method="post">
    <div class="modal fade" id="deleteItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Are you sure?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                    <button type="submit" class="btn btn-primary">YES</button>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
